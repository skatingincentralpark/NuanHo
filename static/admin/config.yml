backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: static/img
public_folder: /img

collections:
  - name: "archivedartwork"
    label: "Archived Artwork"
    description: "Upload all your work here that you'd like to display in the archive."
    folder: "content/archived-artwork"
    create: true
    slug: "index"
    media_folder: ""
    public_folder: ""
    path: "{{title}}/index"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Date Produced",
          name: "date",
          widget: "datetime",
          time_format: false,
        }
      - { label: "Medium", name: "medium", widget: "string" }
      - { label: "Size", name: "size", widget: "string" }
      - {
          label: "Image",
          name: "image",
          widget: "image",
          allow_multiple: false,
        }
  - name: "featuredArtwork"
    label: "Featured Artwork"
    description: "Upload all your work that you want to feature on the landing page.  Please input the order to set image positions."
    folder: "content/featured-artwork"
    create: true
    slug: "index"
    media_folder: ""
    public_folder: ""
    path: "{{title}}/index"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Image",
          name: "image",
          widget: "image",
          allow_multiple: false,
        }
      - { label: "Order", name: "order", widget: "number" }
  - name: "testimonials"
  label: "Testimonials"
  widget: "list"
  summary: '{{fields.quote}} - {{fields.author.name}}'
  fields:
    - {label: Quote, name: quote, widget: string, default: "Everything is awesome!"}
    - label: Author
      name: author
      widget: object
      fields:
        - {label: Name, name: name, widget: string, default: "Emmet"}
        - {label: Avatar, name: avatar, widget: image}

